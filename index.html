<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Page with QR Codes</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="qr-codes">
            <div class="qr-code">
                <a href="https://www.facebook.com/aurorasceg" target="_blank">
                    <img src="images/facebook.png" alt="Facebook QR Code">
                    <p>Facebook</p>
                </a>
            </div>
            <div class="qr-code">
                <a href="https://wa.me/+201121293889" target="_blank">
                    <img src="images/whatsapp.png" alt="WhatsApp QR Code">
                    <p>WhatsApp</p>
                </a>
            </div>
            <div class="qr-code">
                <a href="https://www.instagram.com/auroraskincareeg" target="_blank">
                    <img src="images/instgram.png" alt="Instagram QR Code">
                    <p>Instagram</p>
                </a>
            </div>
            <div class="qr-code">
                <a href="https://auroraglownatural.com" target="_blank">
                    <img src="images/website.png" alt="Website QR Code">
                    <p>Website</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
